<h1 mat-dialog-title>{{ titleForm }} Category Form</h1>

<div mat-dialog-content>
    <form [formGroup]="categoryForm">
        <mat-form-field appearance="outline">
            <mat-label>Category Name</mat-label>
            <input formControlName='name' matInput placeholder="Category Name">
            <mat-error *ngIf="categoryFormError['name'].invalid && isSubmitted">
                Product name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <!-- <div> -->
            <mat-toolbar>
                <!-- Display files names -->
                <input matInput placeholder="Choose Image" readonly name="name" />
                <!-- Browse Button -->
                <button mat-flat-button color="primary">Browse File</button>
            </mat-toolbar>
            <!-- Fetch selected filed on change -->
            <input type="file" id="uploadFile" (change)="onImageUpload($event)" accept="image/*" />
            <!-- </div> -->

            <div class="p-col-2 mt-2 p-pl-0">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
                <!-- <img style="width: 100%" alt="" /> -->
            </div>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" (click)="onCancle()">
        Close
    </button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addCategory()">
        {{actionBtn}}
    </button>
</div>
